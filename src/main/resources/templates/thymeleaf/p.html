<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центрирование текста</title>
    <style>
        /* Контейнер с фиксированным размером и центровкой текста */
        .centered-container {
            width: 300px; /* Задайте нужную ширину */
            height: 200px; /* Задайте нужную высоту */
            display: flex;
            justify-content: center; /* Центрирует горизонтально */
            align-items: center; /* Центрирует вертикально */
            border: 2px solid #333; /* Граница для выделения */
            background-color: #f0f0f0; /* Фон для наглядности */
        }
    </style>
</head>
<body>

<div class="centered-container">
    <p>Текст по центру</p>
</div>

</body>
</html>
