<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обсуждения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-areas:
                "header header header"
                "categories main news"
                "categories main news";
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 10px;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #000;
        }

        .logo {
            width: 100px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            line-height: 50px;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 5px;
            border: 1px solid #000;
        }

        .dropdown, .login {
            border: 1px solid #000;
            padding: 5px;
        }

        .create-discussion {
            margin-left: 20px;
            padding: 5px;
            border: 1px solid #000;
            cursor: pointer;
        }

        .categories {
            grid-area: categories;
            padding: 10px;
            border: 1px solid #000;
            height: 100%;
        }

        .main-content {
            grid-area: main;
            padding: 10px;
            border: 1px solid #000;
        }

        .news {
            grid-area: news;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Лого</div>
    <div class="search-bar">
        <input type="text" placeholder="Поиск">
    </div>
    <div class="dropdown">
        <select>
            <option>1. Обсуждения</option>
        </select>
    </div>
    <button class="create-discussion">Создать обсуждение</button>
    <div class="login">Вход</div>
</header>

<aside class="categories">
    <p>Категории (фиксировано при просмотре)</p>
</aside>

<section class="main-content">
    Лента обсуждения/вопросов
</section>

<aside class="news">
    Новости (список)
</aside>
</body>
</html>
