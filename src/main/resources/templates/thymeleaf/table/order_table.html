<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Данные о заказах</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1>Таблица с данными о заказах</h1>
<form method="post" action="/exits">
  <button style="float: right">Вернуться обратно</button>
</form>
<form method="post" action="/order">
  <button type="submit" name="action" value="into" style="float: right">Добавить заказ</button>
</form>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Начало заказа</th>
    <th>Конец заказа</th>
    <th>ID_Клиента</th>
    <th>Изменения</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order: ${results}">
    <form method="post" action="/order">
      <td th:text="${order.id_orde}"></td>
      <td th:text="${order.start_dt}"></td>
      <td th:text="${order.end_dt}"></td>
      <td th:text="${order.id_client}"></td>
      <td>
        <input type="hidden" name="id" th:value="${order.id_orde}"/>
        <button type="submit" name="action" value="del">Удалить</button> <button type="submit" name="action" value="update">Изменить</button>
        <br><button type="submit" name="action" value="select">Посмотреть</button>
      </td>
    </form>
  </tr>
  </tbody>
</table>
</body>
</html>
