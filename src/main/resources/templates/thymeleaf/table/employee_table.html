<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные о клиентах</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Таблица с данными о работниках</h1>
<form method="post" action="/exits">
    <button style="float: right">Вернуться обратно</button>
</form>
<form method="post" action="/employee">
    <button type="submit" name="action" value="into" style="float: right">Добавить работника</button>
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отчество</th>
        <th>Номер телефона</th>
        <th>Изменения</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emloyee: ${results}">
        <form method="post" action="/employee">
            <td th:text="${emloyee.id_employee}"></td>
            <td th:text="${emloyee.name}"></td>
            <td th:text="${emloyee.surname}"></td>
            <td th:text="${emloyee.patronymic}"></td>
            <td th:text="${emloyee.phone_number}"></td>
            <td>
                <input type="hidden" name="id" th:value="${emloyee.id_employee}"/>
                <button type="submit" name="action" value="del">Удалить</button> <button type="submit" name="action" value="update">Изменить</button>
                <br><button type="submit" name="action" value="select">Посмотреть</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
